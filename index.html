<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>

    <header>
        <img src="./imagens/logoAlura.png" alt="Logo da Alura">
    </header>
    
    <main class="principal">
        <div class="mensagem">
            <textarea class="mensagem__texto" name="texto" id="texto" cols="30" rows="5" placeholder="Digite seu texto"></textarea>
            <span class="mensagem__aviso">
                <img src="./imagens/icone-exclamacao.png" alt="atenção">
                Somente letras minúsculas e sem acentos.
            </span>
            <div class="mensagem__botoes">
                <button class="botao botao__btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="botao botao__btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </div>
        <div class="resultado">
            <img src="./imagens/boneco.png" alt="Nenhuma mensagem">
            <h2>Nenhuma mensagem encontrada</h2>
            <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
